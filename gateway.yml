server.port: 8080

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.cloud.gateway.routes:
  - id: eureka-api
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/api/{segment}
    filters:
      - SetPath=/eureka/{segment}

  - id: eureka-web-start
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/web
    filters:
      - SetPath=/

  - id: eureka-web-other
    uri: http://${app.eureka-server}:8761
    predicates:
      - Path=/eureka/**
      
  - id: user
    uri: lb://user
    predicates:
      - Path=/api/v1/user/**
    filters:
      - AuthenticationPrefilter
      
  - id: trip-group
    uri: lb://trip-group
    predicates:
      - Path=/api/v1/trip-group/**
    filters:
      - AuthenticationPrefilter
      
  - id: finance-optimizer
    uri: lb://finance-optimizer
    predicates:
      - Path=/api/v1/finance-optimizer/**,/api/v1/finance-request/**
    filters:
      - AuthenticationPrefilter
      
  - id: transport
    uri: lb://transport
    predicates:
      - Path=/api/v1/transport/**
    filters:
      - AuthenticationPrefilter
      
  - id: accommodation
    uri: lb://accommodation
    predicates:
      - Path=/api/v1/accommodation/**
    filters:
      - AuthenticationPrefilter
      
  - id: availability
    uri: lb://availability
    predicates:
      - Path=/api/v1/availability/**,/api/v1/shared-availability/**
    filters:
      - AuthenticationPrefilter
  
  - id: invitations
    uri: lb://trip-group
    predicates:
      - Path=/api/v1/invitation/**
    filters:
      - AuthenticationPrefilter
      
  - id: user-group
    uri: lb://trip-group
    predicates:
      - Path=/api/v1/user-group/**
    filters:
      - AuthenticationPrefilter

  - id: day-plan
    uri: lb://day-plan
    predicates:
      - Path=/api/v1/day-plan/**,/api/v1/attraction/**
    filters:
      - AuthenticationPrefilter
      
  - id: auth-service
    uri: lb://authentication-service
    predicates:
      - Path=/api/v1/auth/**
#     filters:
#       - AuthenticationPrefilter
      

management.endpoint.health.show-details: "ALWAYS"
management.endpoints.web.exposure.include: "*"

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE

---
spring.config.activate.on-profile: docker

app.eureka-server: eureka

